<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康康老师退群大师</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            text-align: center;
            position: relative;
        }
        
        canvas {
            border: 3px solid #ff6b6b;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #f8f9fa;
            cursor: pointer;
        }
        
        .title {
            color: #fff;
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-ui {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 1.2em;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .score-item {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .instructions {
            color: #fff;
            font-size: 1em;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .restart-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">🚪💨 康康老师退群大师 💨🚪</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-ui">
            <div class="score-item">
                🎯 分数: <span id="score">0</span>
            </div>
            <div class="score-item">
                🔥 连击: <span id="combo">0</span>
            </div>
            <div class="score-item">
                ⏱️ 时间: <span id="timeLeft">60</span>
            </div>
            <div class="score-item">
                📱 群聊: <span id="groupCount">0</span>
            </div>
        </div>
        
        <div class="instructions">
            点击康康老师帮他退群！速度要快，不然他会被迫解决问题！
        </div>

        <div class="game-over-screen" id="gameOverScreen">
            <h2>🎮 游戏结束！</h2>
            <div id="finalStats"></div>
            <button class="restart-btn" onclick="restartGame()">🔄 再来一局</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏状态
        let gameState = {
            score: 0,
            combo: 0,
            timeLeft: 60,
            groupCount: 0,
            gameRunning: true,
            spawnRate: 1500, // 群聊出现频率
            lastSpawn: 0
        };
        
        // UI元素
        const scoreElement = document.getElementById('score');
        const comboElement = document.getElementById('combo');
        const timeElement = document.getElementById('timeLeft');
        const groupCountElement = document.getElementById('groupCount');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalStatsElement = document.getElementById('finalStats');
        
        let groups = [];
        let particles = [];
        let floatingTexts = [];
        
        // 康康老师退群语录（简短版）
        const quitMessages = [
            "我去开会了",
            "网络不好",
            "妈妈叫我吃饭",
            "手机没电了",
            "突然有事",
            "信号不好",
            "先忙了",
            "改天再聊",
            "有急事",
            "不好意思啊"
        ];
        
        // 群聊类型
        const groupTypes = [
            { name: "质量问题", color: "#e74c3c", points: 10, duration: 3000 },
            { name: "紧急协调", color: "#f39c12", points: 15, duration: 2500 },
            { name: "客户投诉", color: "#8e44ad", points: 20, duration: 2000 },
            { name: "供应商问题", color: "#e67e22", points: 12, duration: 2800 },
            { name: "成本超标", color: "#c0392b", points: 25, duration: 1800 }
        ];
        
        // 群聊类
        class Group {
            constructor() {
                this.x = Math.random() * (canvas.width - 200) + 100;
                this.y = Math.random() * (canvas.height - 150) + 75;
                this.type = groupTypes[Math.floor(Math.random() * groupTypes.length)];
                this.width = 180;
                this.height = 120;
                this.life = this.type.duration;
                this.maxLife = this.type.duration;
                this.clicked = false;
                this.kangkangState = 'thinking'; // thinking, speaking, leaving
                this.message = '';
                this.messageTimer = 0;
                this.scale = 0.1;
                this.growing = true;
                
                // 康康老师会在一定时间后自动退群
                this.autoQuitTime = Math.random() * 1000 + 1500;
            }
            
            update(deltaTime) {
                if (this.clicked) return;
                
                // 群聊出现动画
                if (this.growing && this.scale < 1) {
                    this.scale += 0.05;
                    if (this.scale >= 1) {
                        this.scale = 1;
                        this.growing = false;
                    }
                }
                
                this.life -= deltaTime;
                this.messageTimer += deltaTime;
                this.autoQuitTime -= deltaTime;
                
                // 康康老师状态变化
                if (this.kangkangState === 'thinking' && this.messageTimer > 800) {
                    this.kangkangState = 'speaking';
                    this.message = quitMessages[Math.floor(Math.random() * quitMessages.length)];
                    this.messageTimer = 0;
                }
                
                // 自动退群
                if (this.autoQuitTime <= 0 && !this.clicked) {
                    this.autoQuit();
                }
            }
            
            draw() {
                if (this.clicked) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                
                // 群聊窗口
                ctx.fillStyle = this.type.color;
                ctx.strokeStyle = '#2c2c2c';
                ctx.lineWidth = 3;
                
                ctx.beginPath();
                ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, 15);
                ctx.fill();
                ctx.stroke();
                
                // 群聊标题
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Microsoft YaHei';
                ctx.textAlign = 'center';
                ctx.fillText(`💬 ${this.type.name}`, 0, -this.height/2 + 20);
                
                // 康康老师头像
                ctx.fillStyle = '#fdbcb4';
                ctx.beginPath();
                ctx.arc(-40, -10, 25, 0, Math.PI * 2);
                ctx.fill();
                
                // 康康老师表情
                ctx.fillStyle = '#000';
                ctx.beginPath();
                if (this.kangkangState === 'thinking') {
                    // 思考的眼神
                    ctx.arc(-46, -15, 2, 0, Math.PI * 2);
                    ctx.arc(-34, -15, 2, 0, Math.PI * 2);
                } else {
                    // 准备跑路的眼神
                    ctx.ellipse(-46, -15, 3, 1, 0, 0, Math.PI * 2);
                    ctx.ellipse(-34, -15, 3, 1, 0, 0, Math.PI * 2);
                }
                ctx.fill();
                
                // 嘴巴
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                if (this.kangkangState === 'speaking') {
                    ctx.arc(-40, -5, 4, 0, Math.PI);
                } else {
                    ctx.moveTo(-44, -5);
                    ctx.lineTo(-36, -5);
                }
                ctx.stroke();
                
                // 康康老师名字
                ctx.fillStyle = '#fff';
                ctx.font = '10px Microsoft YaHei';
                ctx.fillText('康康老师', -40, 20);
                
                // 消息气泡
                if (this.message) {
                    ctx.fillStyle = 'rgba(255,255,255,0.95)';
                    ctx.strokeStyle = this.type.color;
                    ctx.lineWidth = 2;
                    
                    const msgWidth = this.message.length * 8 + 20;
                    ctx.beginPath();
                    ctx.roundRect(20 - msgWidth/2, -30, msgWidth, 25, 10);
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.fillStyle = '#333';
                    ctx.font = '11px Microsoft YaHei';
                    ctx.textAlign = 'center';
                    ctx.fillText(this.message, 20, -12);
                }
                
                // 生命值条
                const lifePercent = this.life / this.maxLife;
                ctx.fillStyle = lifePercent > 0.5 ? '#27ae60' : lifePercent > 0.2 ? '#f39c12' : '#e74c3c';
                ctx.fillRect(-this.width/2, this.height/2 - 10, this.width * lifePercent, 6);
                
                // 点击提示
                if (this.kangkangState === 'speaking') {
                    ctx.fillStyle = '#e74c3c';
                    ctx.font = 'bold 12px Microsoft YaHei';
                    ctx.fillText('👆 快点击康康！', 0, this.height/2 + 20);
                }
                
                ctx.restore();
            }
            
            checkClick(mouseX, mouseY) {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                return Math.sqrt(dx * dx + dy * dy) < 60 && !this.clicked;
            }
            
            onClick() {
                if (this.clicked) return;
                
                this.clicked = true;
                
                // 计分
                let points = this.type.points;
                if (gameState.combo > 0) {
                    points += Math.floor(gameState.combo / 2);
                }
                
                gameState.score += points;
                gameState.combo++;
                scoreElement.textContent = gameState.score;
                comboElement.textContent = gameState.combo;
                
                // 创建粒子效果
                this.createParticles('#27ae60');
                
                // 显示得分文字
                floatingTexts.push(new FloatingText(this.x, this.y, `+${points}`, '#27ae60'));
                
                // 连击奖励
                if (gameState.combo % 5 === 0) {
                    floatingTexts.push(new FloatingText(this.x, this.y - 30, `${gameState.combo}连击！`, '#f39c12'));
                }
                
                // 游戏加速
                if (gameState.spawnRate > 500) {
                    gameState.spawnRate -= 20;
                }
            }
            
            autoQuit() {
                if (this.clicked) return;
                
                this.clicked = true;
                gameState.combo = 0; // 失去连击
                comboElement.textContent = gameState.combo;
                
                // 创建失败粒子
                this.createParticles('#e74c3c');
                floatingTexts.push(new FloatingText(this.x, this.y, '被迫解决问题！', '#e74c3c'));
            }
            
            createParticles(color) {
                for (let i = 0; i < 12; i++) {
                    particles.push(new Particle(this.x, this.y, color));
                }
            }
        }
        
        // 粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1.0;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.vx *= 0.98;
                this.life -= 0.02;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 浮动文字类
        class FloatingText {
            constructor(x, y, text, color) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.color = color;
                this.life = 1.5;
                this.vy = -2;
            }
            
            update() {
                this.y += this.vy;
                this.life -= 0.02;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / 1.5;
                ctx.fillStyle = this.color;
                ctx.font = 'bold 16px Microsoft YaHei';
                ctx.textAlign = 'center';
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.strokeText(this.text, this.x, this.y);
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
        }
        
        // 绘制背景
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 办公室氛围
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            for (let i = 0; i < 5; i++) {
                const x = (i * 160 + Date.now() * 0.02) % (canvas.width + 100) - 50;
                const y = 100 + Math.sin(Date.now() * 0.001 + i) * 30;
                
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 连击显示
            if (gameState.combo > 2) {
                ctx.fillStyle = `hsl(${Math.min(gameState.combo * 15, 60)}, 100%, 50%)`;
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.strokeText(`${gameState.combo}x 连击！`, canvas.width / 2, 50);
                ctx.fillText(`${gameState.combo}x 连击！`, canvas.width / 2, 50);
            }
        }
        
        // 游戏主循环
        let lastTime = 0;
        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            if (!gameState.gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            
            // 生成新群聊
            if (currentTime - gameState.lastSpawn > gameState.spawnRate) {
                if (groups.filter(g => !g.clicked).length < 4) { // 最多4个群聊
                    groups.push(new Group());
                    gameState.groupCount++;
                    groupCountElement.textContent = gameState.groupCount;
                    gameState.lastSpawn = currentTime;
                }
            }
            
            // 更新群聊
            groups = groups.filter(group => {
                if (!group.clicked) {
                    group.update(deltaTime);
                    group.draw();
                    return group.life > 0;
                }
                return false;
            });
            
            // 更新粒子
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0;
            });
            
            // 更新浮动文字
            floatingTexts = floatingTexts.filter(text => {
                text.update();
                text.draw();
                return text.life > 0;
            });
            
            requestAnimationFrame(gameLoop);
        }
        
        // 游戏计时器
        function startTimer() {
            const timer = setInterval(() => {
                if (!gameState.gameRunning) {
                    clearInterval(timer);
                    return;
                }
                
                gameState.timeLeft--;
                timeElement.textContent = gameState.timeLeft;
                
                if (gameState.timeLeft <= 0) {
                    endGame();
                    clearInterval(timer);
                }
            }, 1000);
        }
        
        // 结束游戏
        function endGame() {
            gameState.gameRunning = false;
            
            let rank = '';
            if (gameState.score >= 500) rank = '🏆 退群大师';
            else if (gameState.score >= 300) rank = '🥈 甩锅高手';
            else if (gameState.score >= 150) rank = '🥉 逃避新手';
            else rank = '😅 还需努力';
            
            finalStatsElement.innerHTML = `
                <h3>${rank}</h3>
                <p>🎯 总分数: ${gameState.score}</p>
                <p>🔥 最高连击: ${Math.max(...(gameState.comboHistory || [gameState.combo]))}</p>
                <p>📱 处理群聊: ${gameState.groupCount}</p>
                <p>⚡ 退群效率: ${((gameState.score / gameState.groupCount) || 0).toFixed(1)}</p>
            `;
            
            gameOverScreen.style.display = 'block';
        }
        
        // 重新开始游戏
        function restartGame() {
            gameState = {
                score: 0,
                combo: 0,
                timeLeft: 60,
                groupCount: 0,
                gameRunning: true,
                spawnRate: 1500,
                lastSpawn: 0,
                comboHistory: []
            };
            
            groups = [];
            particles = [];
            floatingTexts = [];
            
            scoreElement.textContent = gameState.score;
            comboElement.textContent = gameState.combo;
            timeElement.textContent = gameState.timeLeft;
            groupCountElement.textContent = gameState.groupCount;
            
            gameOverScreen.style.display = 'none';
            
            lastTime = 0;
            requestAnimationFrame(gameLoop);
            startTimer();
        }
        
        // 鼠标点击事件
        canvas.addEventListener('click', (e) => {
            if (!gameState.gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // 检查是否点击了群聊中的康康老师
            let hit = false;
            groups.forEach(group => {
                if (group.checkClick(x, y)) {
                    group.onClick();
                    hit = true;
                }
            });
            
            // 记录最高连击
            if (!gameState.comboHistory) gameState.comboHistory = [];
            gameState.comboHistory.push(gameState.combo);
        });
        
        // CanvasRenderingContext2D.roundRect polyfill
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // 开始游戏
        requestAnimationFrame(gameLoop);
        startTimer();
    </script>
</body>
</html>
