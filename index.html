        function checkSlice(x, y) {
            if (!gameRunning) return;
            
            for (let i = pans.length - 1; i >= 0; i--) {
                const pan = pans[i];
                if (!pan.sliced && pan.isPointInside(x, y)) {
                    const points = pan.slice();
                    if (points > 0) {
                        score += points;
                        combo++;
                        
                        // æ˜¾ç¤ºè¿å‡»æ•ˆæœ
                        if (combo > 1) {
                            showComboEffect(x, y, combo);
                        }
                        
                        // æ˜¾ç¤ºå¾—åˆ†æ•ˆæœ
                        showScoreEffect(x, y, points);
                        
                        updateUI();
                        
                        // ç§»é™¤è¢«åˆ‡çš„é”…
                        setTimeout(() => {
                            const index = pans.indexOf(pan);
                            if (index > -1) {
                                pans.splice(index, 1);
                            }
                        }, 500);
                    }
                    break;
                }
            }
        }

        // æ˜¾ç¤ºè¿å‡»æ•ˆæœ
        function showComboEffect(x, y, comboCount) {
            const comboElement = document.createElement('div');
            comboElement.className = 'combo-text';
            comboElement.textContent = `${comboCount}x COMBO!`;
            comboElement.style.left = x + 'px';
            comboElement.style.top = y + 'px';
            
            document.getElementById('gameScreen').appendChild(comboElement);
            
            setTimeout(() => {
                if (comboElement.parentNode) {
                    comboElement.parentNode.removeChild(comboElement);
                }
            }, 1000);
        }

        // æ˜¾ç¤ºå¾—åˆ†æ•ˆæœ
        function showScoreEffect(x, y, points) {
            ctx.save();
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.textAlign = 'center';
            ctx.strokeText(`+${points}`, x, y);
            ctx.fillText(`+${points}`, x, y);
            ctx.restore();
        }

        // ç”Ÿæˆå¹³åº•é”…
        function spawnPan() {
            if (!gameRunning) return;
            
            const types = Object.keys(panTypes);
            const randomType = types[Math.floor(Math.random() * types.length)];
            
            // ä»å·¦ä¸‹è§’åº·åº·çš„ä½ç½®å‘å°„
            const startX = 120;
            const startY = canvas.height - 100;
            
            const pan = new Pan(startX, startY, randomType);
            pans.push(pan);
            
            // åº·åº·è¯´è¯
            showKangkangSpeech();
        }

        // åº·åº·è¯´è¯
        function showKangkangSpeech() {
            const bubble = document.getElementById('speechBubble');
            const randomComplaint = kangkangComplaints[Math.floor(Math.random() * kangkangComplaints.length)];
            
            bubble.textContent = randomComplaint;
            bubble.classList.remove('hidden');
            
            setTimeout(() => {
                bubble.classList.add('hidden');
            }, 3000);
        }

        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            if (!gameRunning) return;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶é¼ æ ‡è½¨è¿¹ï¼ˆåˆ€å…‰ï¼‰
            drawMouseTrail();
            
            // æ›´æ–°å’Œç»˜åˆ¶å¹³åº•é”…
            for (let i = pans.length - 1; i >= 0; i--) {
                const pan = pans[i];
                pan.update();
                pan.draw();
                
                // ç§»é™¤è¶…å‡ºå±å¹•çš„é”…
                if (pan.y > canvas.height + 100 || pan.x > canvas.width + 100) {
                    pans.splice(i, 1);
                    // å¦‚æœé”…æ‰äº†ï¼Œé‡ç½®è¿å‡»
                    if (!pan.sliced) {
                        combo = 0;
                        updateUI();
                    }
                }
            }
            
            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();
                
                if (particle.isDead()) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        // ç»˜åˆ¶é¼ æ ‡è½¨è¿¹
        function drawMouseTrail() {
            if (mouseTrail.length < 2) return;
            
            const now = Date.now();
            
            // æ¸…ç†è¿‡æœŸçš„è½¨è¿¹ç‚¹
            for (let i = mouseTrail.length - 1; i >= 0; i--) {
                if (now - mouseTrail[i].time > 200) {
                    mouseTrail.splice(i, 1);
                }
            }
            
            if (mouseTrail.length < 2) return;
            
            ctx.save();
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            for (let i = 1; i < mouseTrail.length; i++) {
                const alpha = i / mouseTrail.length;
                const width = 8 * alpha;
                
                ctx.globalAlpha = alpha;
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = width;
                
                ctx.beginPath();
                ctx.moveTo(mouseTrail[i - 1].x, mouseTrail[i - 1].y);
                ctx.lineTo(mouseTrail[i].x, mouseTrail[i].y);
                ctx.stroke();
            }
            
            ctx.restore();
        }

        // å¼€å§‹æ¸¸æˆå¾ªç¯
        function startGameLoop() {
            // è®¡æ—¶å™¨
            gameTimer = setInterval(() => {
                timeLeft--;
                updateUI();
                
                if (timeLeft <= 0) {
                    endGame();
                    return;
                }
                
                // éš¾åº¦é€’å¢
                if (timeLeft % 10 === 0 && spawnRate > 300) {
                    spawnRate -= 100;
                    clearInterval(spawnTimer);
                    spawnTimer = setInterval(spawnPan, spawnRate);
                }
            }, 1000);

            // ç”Ÿæˆå¹³åº•é”…
            spawnTimer = setInterval(spawnPan, spawnRate);
            
            // å¼€å§‹æ¸¸æˆå¾ªç¯
            gameLoop();
        }

        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
            document.getElementById('time').textContent = timeLeft;
        }

        // ç»“æŸæ¸¸æˆ
        async function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            clearInterval(spawnTimer);
            
            await saveScore();
            await loadLeaderboard();
            showGameOver();
        }

        // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
        async function showGameOver() {
            const gameOverElement = document.getElementById('gameOver');
            const titleElement = document.getElementById('gameOverTitle');
            const scoreElement = document.getElementById('gameOverScore');
            const rankElement = document.getElementById('gameOverRank');
            
            scoreElement.textContent = `æ‚¨çš„å¾—åˆ†: ${score}`;
            
            const rank = await getPlayerRank();
            if (rank <= 10) {
                titleElement.textContent = 'ğŸ‰ æˆåŠŸä¸Šæ¦œï¼';
                rankElement.textContent = `æ’å: ç¬¬${rank}å`;
            } else {
                titleElement.textContent = 'ç»§ç»­åŠªåŠ›åˆ‡é”…ï¼';
                rankElement.textContent = `æ’å: ç¬¬${rank}å`;
            }
            
            gameOverElement.style.display = 'flex';
        }

        // ä¿å­˜åˆ†æ•°
        async function saveScore() {
            try {
                const playerRef = ref(database, `youxi/${currentPlayer}`);
                const snapshot = await get(playerRef);
                
                if (snapshot.exists()) {
                    const currentBest = snapshot.val().score;
                    if (score > currentBest) {
                        await set(playerRef, {
                            nickname: currentPlayer,
                            score: score,
                            timestamp: Date.now()
                        });
                    }
                } else {
                    await set(playerRef, {
                        nickname: currentPlayer,
                        score: score,
                        timestamp: Date.now()
                    });
                }
            } catch (error) {
                console.error('ä¿å­˜åˆ†æ•°å¤±è´¥:', error);
            }
        }

        // åŠ è½½æ’è¡Œæ¦œ
        async function loadLeaderboard() {
            try {
                const scoresRef = ref(database, 'youxi');
                const snapshot = await get(scoresRef);
                
                if (snapshot.exists()) {
                    const scores = [];
                    snapshot.forEach((child) => {
                        scores.push(child.val());
                    });
                    
                    scores.sort((a, b) => b.score - a.score);
                    displayLeaderboard(scores.slice(0, 10));
                }
            } catch (error) {
                console.error('åŠ è½½æ’è¡Œæ¦œå¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºæ’è¡Œæ¦œ
        function displayLeaderboard(scores) {
            const content = document.getElementById('leaderboardContent');
            content.innerHTML = '';
            
            scores.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = `leaderboard-item ${index < 3 ? 'top3' : ''}`;
                
                const rank = index + 1;
                const medal = rank === 1 ? 'ğŸ¥‡' : rank === 2 ? 'ğŸ¥ˆ' : rank === 3 ? 'ğŸ¥‰' : `${rank}.`;
                
                item.innerHTML = `
                    <span>${medal} ${player.nickname}</span>
                    <span>${player.score}</span>
                `;
                
                content.appendChild(item);
            });
        }

        // è·å–ç©å®¶æ’å
        async function getPlayerRank() {
            try {
                const scoresRef = ref(database, 'youxi');
                const snapshot = await get(scoresRef);
                
                if (snapshot.exists()) {
                    const scores = [];
                    snapshot.forEach((child) => {
                        scores.push(child.val());
                    });
                    
                    scores.sort((a, b) => b.score - a.score);
                    
                    for (let i = 0; i < scores.length; i++) {
                        if (scores[i].nickname === currentPlayer) {
                            return i + 1;
                        }
                    }
                }
                return 999;
            } catch (error) {
                console.error('è·å–æ’åå¤±è´¥:', error);
                return 999;
            }
        }

        // å…¨å±€å‡½æ•°
        window.startGame = async function() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            if (!nickname) {
                alert('è¯·è¾“å…¥æ˜µç§°å¼€å§‹åˆ‡é”…ï¼');
                return;
            }
            
            currentPlayer = nickname;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            await loadLeaderboard();
            initGame();
        };

        window.restartGame = function() {
            document.getElementById('gameOver').style.display = 'none';
            initGame();
        };

        window.backToLogin = function() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('nicknameInput').value = '';
        };

        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è°ƒæ•´ç”»å¸ƒ
        window.addEventListener('resize', () => {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', async () => {
            await loadLeaderboard();
        });
    </script>
