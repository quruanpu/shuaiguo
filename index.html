<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康康退群大作战 - 甩锅传说</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            user-select: none;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 登录界面 */
        .login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .login-box h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-box h2 {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .login-box input {
            padding: 15px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-box button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-box button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        /* 游戏界面 */
        .game-screen {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .game-header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 100;
        }

        .score {
            margin-bottom: 10px;
        }

        .time {
            margin-bottom: 10px;
        }

        .level {
            font-size: 18px;
        }

        /* 排行榜 */
        .leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            width: 250px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 100;
        }

        .leaderboard h3 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(102,126,234,0.1);
            border-radius: 8px;
            font-size: 14px;
        }

        .leaderboard-item.top3 {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            font-weight: bold;
        }

        /* 游戏区域 */
        .game-area {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: crosshair;
        }

        /* 弹出的对象 */
        .popup-item {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            animation: popup 0.5s ease-out;
        }

        @keyframes popup {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .popup-item:hover {
            transform: scale(1.1);
        }

        .kangkang {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        .xiaoou {
            background: linear-gradient(45deg, #4834d4, #686de0);
            box-shadow: 0 5px 15px rgba(72,52,212,0.4);
        }

        .customer {
            background: linear-gradient(45deg, #ff9f43, #feca57);
            box-shadow: 0 5px 15px rgba(255,159,67,0.4);
        }

        .qa-group {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            box-shadow: 0 5px 15px rgba(0,210,211,0.4);
        }

        /* 点击效果 */
        .click-effect {
            position: absolute;
            pointer-events: none;
            font-weight: bold;
            font-size: 20px;
            animation: clickEffect 1s ease-out forwards;
        }

        @keyframes clickEffect {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        /* 游戏结束界面 */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .game-over-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-over-box h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .game-over-box p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .game-over-box button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }

        .game-over-box button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        /* 吐槽气泡 */
        .complaint-bubble {
            position: absolute;
            background: rgba(255,255,255,0.95);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            animation: bubbleFloat 3s ease-out forwards;
            z-index: 50;
            max-width: 200px;
        }

        @keyframes bubbleFloat {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            20% {
                opacity: 1;
                transform: translateY(0);
            }
            80% {
                opacity: 1;
                transform: translateY(-10px);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录界面 -->
        <div class="login-screen" id="loginScreen">
            <div class="login-box">
                <h1>🏃‍♂️ 康康退群大作战 🏃‍♂️</h1>
                <h2>甩锅传说 - 药师帮OA流程争夺战</h2>
                <input type="text" id="nicknameInput" placeholder="请输入您的昵称" maxlength="20">
                <br>
                <button onclick="startGame()">开始游戏</button>
            </div>
        </div>

        <!-- 游戏界面 -->
        <div class="game-screen hidden" id="gameScreen">
            <div class="game-header">
                <div class="score">得分: <span id="score">0</span></div>
                <div class="time">时间: <span id="time">60</span>s</div>
                <div class="level">等级: <span id="level">1</span></div>
            </div>

            <div class="leaderboard" id="leaderboard">
                <h3>🏆 排行榜 TOP 10</h3>
                <div id="leaderboardContent">
                    <!-- 排行榜内容将动态生成 -->
                </div>
            </div>

            <div class="game-area" id="gameArea">
                <!-- 游戏对象将动态生成 -->
            </div>
        </div>

        <!-- 游戏结束界面 -->
        <div class="game-over" id="gameOver">
            <div class="game-over-box">
                <h2 id="gameOverTitle">游戏结束!</h2>
                <p id="gameOverScore">您的得分: 0</p>
                <p id="gameOverRank"></p>
                <button onclick="restartGame()">再来一局</button>
                <button onclick="backToLogin()">返回主页</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase配置和认证模块
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getDatabase, ref, get, set, push, onValue, off } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyB3ioWABsutPeZ9LboagtxLLgo2kyi9Xnw",
            authDomain: "zhuye-fb0a6.firebaseapp.com",
            databaseURL: "https://zhuye-fb0a6-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "zhuye-fb0a6",
            storageBucket: "zhuye-fb0a6.firebasestorage.app",
            messagingSenderId: "5341756226",
            appId: "1:5341756226:web:1df340a043774db92326db",
            measurementId: "G-BG1920BDX0"
        };

        // 初始化Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 游戏变量
        let currentPlayer = '';
        let gameRunning = false;
        let score = 0;
        let timeLeft = 60;
        let level = 1;
        let spawnRate = 2000;
        let gameTimer;
        let spawnTimer;

        // 游戏对象类型和吐槽内容
        const gameObjects = {
            kangkang: {
                name: '康康',
                points: -50,
                complaints: [
                    '这明显是运营的事！',
                    '我管首推，不管退货！',
                    '小欧你来处理吧',
                    '退群！',
                    '这个锅我不背！'
                ],
                color: '#ff6b6b'
            },
            xiaoou: {
                name: '小欧',
                points: 30,
                complaints: [
                    '康康你别跑啊！',
                    '首推的事你不管谁管？',
                    '客户等着呢！',
                    '这个流程你熟悉',
                    '别甩锅给我！'
                ],
                color: '#4834d4'
            },
            customer: {
                name: '客户',
                points: 100,
                complaints: [
                    '我就要个退货...',
                    '你们内部解决好吗？',
                    '药都压坏了！',
                    '到底谁负责？',
                    '服务态度呢？'
                ],
                color: '#ff9f43'
            },
            qaGroup: {
                name: '质量群',
                points: 50,
                complaints: [
                    '大家冷静讨论',
                    '按流程走',
                    '康康又退群了...',
                    '欣姐很无奈',
                    '代姐也很累'
                ],
                color: '#00d2d3'
            }
        };

        // 全局函数
        window.startGame = async function() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            if (!nickname) {
                alert('请输入昵称！');
                return;
            }
            
            currentPlayer = nickname;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            await loadLeaderboard();
            initGame();
        };

        window.restartGame = function() {
            document.getElementById('gameOver').style.display = 'none';
            initGame();
        };

        window.backToLogin = function() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('nicknameInput').value = '';
        };

        // 初始化游戏
        function initGame() {
            score = 0;
            timeLeft = 60;
            level = 1;
            spawnRate = 2000;
            gameRunning = true;

            updateUI();
            clearGameArea();
            startGameLoop();
        }

        // 开始游戏循环
        function startGameLoop() {
            // 计时器
            gameTimer = setInterval(() => {
                timeLeft--;
                updateUI();
                
                if (timeLeft <= 0) {
                    endGame();
                }
                
                // 升级逻辑
                const newLevel = Math.floor(score / 500) + 1;
                if (newLevel > level) {
                    level = newLevel;
                    spawnRate = Math.max(500, spawnRate - 200);
                    restartSpawnTimer();
                }
            }, 1000);

            // 生成对象
            startSpawnTimer();
        }

        function startSpawnTimer() {
            spawnTimer = setInterval(spawnObject, spawnRate);
        }

        function restartSpawnTimer() {
            clearInterval(spawnTimer);
            startSpawnTimer();
        }

        // 生成游戏对象
        function spawnObject() {
            if (!gameRunning) return;

            const gameArea = document.getElementById('gameArea');
            const objectTypes = Object.keys(gameObjects);
            const randomType = objectTypes[Math.floor(Math.random() * objectTypes.length)];
            const objectData = gameObjects[randomType];

            const popup = document.createElement('div');
            popup.className = `popup-item ${randomType}`;
            popup.textContent = objectData.name;
            
            // 随机位置
            const maxX = gameArea.clientWidth - 80;
            const maxY = gameArea.clientHeight - 80;
            popup.style.left = Math.random() * maxX + 'px';
            popup.style.top = Math.random() * maxY + 'px';

            // 点击事件
            popup.addEventListener('click', () => handleClick(popup, randomType));

            gameArea.appendChild(popup);

            // 3秒后自动消失
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.parentNode.removeChild(popup);
                }
            }, 3000);

            // 随机显示吐槽气泡
            if (Math.random() < 0.3) {
                showComplaintBubble(popup, objectData.complaints);
            }
        }

        // 处理点击
        function handleClick(element, type) {
            const objectData = gameObjects[type];
            score += objectData.points;
            
            // 显示点击效果
            showClickEffect(element, objectData.points);
            
            // 移除元素
            if (element.parentNode) {
                element.parentNode.removeChild(element);
            }
            
            updateUI();
        }

        // 显示点击效果
        function showClickEffect(element, points) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = points > 0 ? `+${points}` : points;
            effect.style.color = points > 0 ? '#4CAF50' : '#F44336';
            effect.style.left = element.style.left;
            effect.style.top = element.style.top;
            
            document.getElementById('gameArea').appendChild(effect);
            
            setTimeout(() => {
                if (effect.parentNode) {
                    effect.parentNode.removeChild(effect);
                }
            }, 1000);
        }

        // 显示吐槽气泡
        function showComplaintBubble(element, complaints) {
            const bubble = document.createElement('div');
            bubble.className = 'complaint-bubble';
            bubble.textContent = complaints[Math.floor(Math.random() * complaints.length)];
            
            const rect = element.getBoundingClientRect();
            bubble.style.left = (rect.left - 100) + 'px';
            bubble.style.top = (rect.top - 50) + 'px';
            
            document.getElementById('gameArea').appendChild(bubble);
            
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.parentNode.removeChild(bubble);
                }
            }, 3000);
        }

        // 更新UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('level').textContent = level;
        }

        // 清空游戏区域
        function clearGameArea() {
            const gameArea = document.getElementById('gameArea');
            while (gameArea.firstChild) {
                gameArea.removeChild(gameArea.firstChild);
            }
        }

        // 结束游戏
        async function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            clearInterval(spawnTimer);
            clearGameArea();
            
            await saveScore();
            await loadLeaderboard();
            showGameOver();
        }

        // 显示游戏结束界面
        async function showGameOver() {
            const gameOverElement = document.getElementById('gameOver');
            const titleElement = document.getElementById('gameOverTitle');
            const scoreElement = document.getElementById('gameOverScore');
            const rankElement = document.getElementById('gameOverRank');
            
            scoreElement.textContent = `您的得分: ${score}`;
            
            // 获取排名
            const rank = await getPlayerRank();
            if (rank <= 10) {
                titleElement.textContent = '🎉 恭喜上榜！';
                rankElement.textContent = `当前排名: 第${rank}名`;
            } else {
                titleElement.textContent = '继续努力！';
                rankElement.textContent = `当前排名: 第${rank}名`;
            }
            
            gameOverElement.style.display = 'flex';
        }

        // 保存分数
        async function saveScore() {
            try {
                const playerRef = ref(database, `youxi/${currentPlayer}`);
                const snapshot = await get(playerRef);
                
                if (snapshot.exists()) {
                    const currentBest = snapshot.val().score;
                    if (score > currentBest) {
                        await set(playerRef, {
                            nickname: currentPlayer,
                            score: score,
                            timestamp: Date.now()
                        });
                    }
                } else {
                    await set(playerRef, {
                        nickname: currentPlayer,
                        score: score,
                        timestamp: Date.now()
                    });
                }
            } catch (error) {
                console.error('保存分数失败:', error);
            }
        }

        // 加载排行榜
        async function loadLeaderboard() {
            try {
                const scoresRef = ref(database, 'youxi');
                const snapshot = await get(scoresRef);
                
                if (snapshot.exists()) {
                    const scores = [];
                    snapshot.forEach((child) => {
                        scores.push(child.val());
                    });
                    
                    // 按分数排序
                    scores.sort((a, b) => b.score - a.score);
                    
                    // 显示前10名
                    displayLeaderboard(scores.slice(0, 10));
                }
            } catch (error) {
                console.error('加载排行榜失败:', error);
            }
        }

        // 显示排行榜
        function displayLeaderboard(scores) {
            const content = document.getElementById('leaderboardContent');
            content.innerHTML = '';
            
            scores.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = `leaderboard-item ${index < 3 ? 'top3' : ''}`;
                
                const rank = index + 1;
                const medal = rank === 1 ? '🥇' : rank === 2 ? '🥈' : rank === 3 ? '🥉' : `${rank}.`;
                
                item.innerHTML = `
                    <span>${medal} ${player.nickname}</span>
                    <span>${player.score}</span>
                `;
                
                content.appendChild(item);
            });
        }

        // 获取玩家排名
        async function getPlayerRank() {
            try {
                const scoresRef = ref(database, 'youxi');
                const snapshot = await get(scoresRef);
                
                if (snapshot.exists()) {
                    const scores = [];
                    snapshot.forEach((child) => {
                        scores.push(child.val());
                    });
                    
                    scores.sort((a, b) => b.score - a.score);
                    
                    for (let i = 0; i < scores.length; i++) {
                        if (scores[i].nickname === currentPlayer) {
                            return i + 1;
                        }
                    }
                }
                return 999;
            } catch (error) {
                console.error('获取排名失败:', error);
                return 999;
            }
        }

        // 页面加载时加载排行榜
        window.addEventListener('load', () => {
            // 初始加载排行榜（如果需要在登录前显示）
        });
    </script>
</body>
</html>
