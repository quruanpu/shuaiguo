<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åº·åº·è€å¸ˆé€€ç¾¤å¤§å¸ˆ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            text-align: center;
            position: relative;
        }
        
        canvas {
            border: 3px solid #ff6b6b;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #f8f9fa;
            cursor: pointer;
        }
        
        .title {
            color: #fff;

            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-ui {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 1.2em;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .score-item {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .instructions {
            color: #fff;
            font-size: 1em;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .restart-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">ğŸšªğŸ’¨ åº·åº·è€å¸ˆé€€ç¾¤å¤§å¸ˆ ğŸ’¨ğŸšª</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-ui">
            <div class="score-item">
                ğŸ¯ åˆ†æ•°: <span id="score">0</span>
            </div>
            <div class="score-item">
                ğŸ”¥ è¿å‡»: <span id="combo">0</span>
            </div>
            <div class="score-item">
                â±ï¸ æ—¶é—´: <span id="timeLeft">60</span>
            </div>
            <div class="score-item">
                ğŸ“± ç¾¤èŠ: <span id="groupCount">0</span>
            </div>
        </div>
        
        <div class="instructions">
            ç‚¹å‡»åº·åº·è€å¸ˆå¸®ä»–é€€ç¾¤ï¼é€Ÿåº¦è¦å¿«ï¼Œä¸ç„¶ä»–ä¼šè¢«è¿«è§£å†³é—®é¢˜ï¼
        </div>

        <div class="game-over-screen" id="gameOverScreen">
            <h2>ğŸ® æ¸¸æˆç»“æŸï¼</h2>
            <div id="finalStats"></div>
            <button class="restart-btn" onclick="restartGame()">ğŸ”„ å†æ¥ä¸€å±€</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // æ¸¸æˆçŠ¶æ€
        let gameState = {
            score: 0,
            combo: 0,
            timeLeft: 60,
            groupCount: 0,
            gameRunning: true,
            spawnRate: 1500, // ç¾¤èŠå‡ºç°é¢‘ç‡
            lastSpawn: 0
        };
        
        // UIå…ƒç´ 
        const scoreElement = document.getElementById('score');
        const comboElement = document.getElementById('combo');
        const timeElement = document.getElementById('timeLeft');
        const groupCountElement = document.getElementById('groupCount');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalStatsElement = document.getElementById('finalStats');
        
        let groups = [];
        let particles = [];
        let floatingTexts = [];
        
        // åº·åº·è€å¸ˆé€€ç¾¤è¯­å½•ï¼ˆç®€çŸ­ç‰ˆï¼‰
        const quitMessages = [
            "æˆ‘å»å¼€ä¼šäº†",
            "ç½‘ç»œä¸å¥½",
            "å¦ˆå¦ˆå«æˆ‘åƒé¥­",
            "æ‰‹æœºæ²¡ç”µäº†",
            "çªç„¶æœ‰äº‹",
            "ä¿¡å·ä¸å¥½",
            "å…ˆå¿™äº†",
            "æ”¹å¤©å†èŠ",
            "æœ‰æ€¥äº‹",
            "ä¸å¥½æ„æ€å•Š"
        ];
        
        // ç¾¤èŠç±»å‹
        const groupTypes = [
            { name: "è´¨é‡é—®é¢˜", color: "#e74c3c", points: 10, duration: 3000 },
            { name: "ç´§æ€¥åè°ƒ", color: "#f39c12", points: 15, duration: 2500 },
            { name: "å®¢æˆ·æŠ•è¯‰", color: "#8e44ad", points: 20, duration: 2000 },
            { name: "ä¾›åº”å•†é—®é¢˜", color: "#e67e22", points: 12, duration: 2800 },
            { name: "æˆæœ¬è¶…æ ‡", color: "#c0392b", points: 25, duration: 1800 }
        ];
        
        // ç¾¤èŠç±»
        class Group {
            constructor() {
                this.x = Math.random() * (canvas.width - 200) + 100;
                this.y = Math.random() * (canvas.height - 150) + 75;
                this.type = groupTypes[Math.floor(Math.random() * groupTypes.length)];
                this.width = 180;
                this.height = 120;
                this.life = this.type.duration;
                this.maxLife = this.type.duration;
                this.clicked = false;
                this.kangkangState = 'thinking'; // thinking, speaking, leaving
                this.message = '';
                this.messageTimer = 0;
                this.scale = 0.1;
                this.growing = true;
                
                // åº·åº·è€å¸ˆä¼šåœ¨ä¸€å®šæ—¶é—´åè‡ªåŠ¨é€€ç¾¤
                this.autoQuitTime = Math.random() * 1000 + 1500;
            }
            
            update(deltaTime) {
                if (this.clicked) return;
                
                // ç¾¤èŠå‡ºç°åŠ¨ç”»
                if (this.growing && this.scale < 1) {
                    this.scale += 0.05;
                    if (this.scale >= 1) {
                        this.scale = 1;
                        this.growing = false;
                    }
                }
                
                this.life -= deltaTime;
                this.messageTimer += deltaTime;
                this.autoQuitTime -= deltaTime;
                
                // åº·åº·è€å¸ˆçŠ¶æ€å˜åŒ–
                if (this.kangkangState === 'thinking' && this.messageTimer > 800) {
                    this.kangkangState = 'speaking';
                    this.message = quitMessages[Math.floor(Math.random() * quitMessages.length)];
                    this.messageTimer = 0;
                }
                
                // è‡ªåŠ¨é€€ç¾¤
                if (this.autoQuitTime <= 0 && !this.clicked) {
                    this.autoQuit();
                }
            }
            
            draw() {
                if (this.clicked) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                
                // ç¾¤èŠçª—å£
                ctx.fillStyle = this.type.color;
                ctx.strokeStyle = '#2c2c2c';
                ctx.lineWidth = 3;
                
                ctx.beginPath();
                ctx.roundRect(-this.width/2, -this.height/2, this.width, this.height, 15);
                ctx.fill();
                ctx.stroke();
                
                // ç¾¤èŠæ ‡é¢˜
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px Microsoft YaHei';
                ctx.textAlign = 'center';
                ctx.fillText(`ğŸ’¬ ${this.type.name}`, 0, -this.height/2 + 20);
                
                // åº·åº·è€å¸ˆå¤´åƒ
                ctx.fillStyle = '#fdbcb4';
                ctx.beginPath();
                ctx.arc(-40, -10, 25, 0, Math.PI * 2);
                ctx.fill();
                
                // åº·åº·è€å¸ˆè¡¨æƒ…
                ctx.fillStyle = '#000';
                ctx.beginPath();
                if (this.kangkangState === 'thinking') {
                    // æ€è€ƒçš„çœ¼ç¥
                    ctx.arc(-46, -15, 2, 0, Math.PI * 2);
                    ctx.arc(-34, -15, 2, 0, Math.PI * 2);
                } else {
                    // å‡†å¤‡è·‘è·¯çš„çœ¼ç¥
                    ctx.ellipse(-46, -15, 3, 1, 0, 0, Math.PI * 2);
                    ctx.ellipse(-34, -15, 3, 1, 0, 0, Math.PI * 2);
                }
                ctx.fill();
                
                // å˜´å·´
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                if (this.kangkangState === 'speaking') {
                    ctx.arc(-40, -5, 4, 0, Math.PI);
                } else {
                    ctx.moveTo(-44, -5);
                    ctx.lineTo(-36, -5);
                }
                ctx.stroke();
                
                // åº·åº·è€å¸ˆåå­—
                ctx.fillStyle = '#fff';
                ctx.font = '10px Microsoft YaHei';
                ctx.fillText('åº·åº·è€å¸ˆ', -40, 20);
                
                // æ¶ˆæ¯æ°”æ³¡
                if (this.message) {
                    ctx.fillStyle = 'rgba(255,255,255,0.95)';
                    ctx.strokeStyle = this.type.color;
                    ctx.lineWidth = 2;
                    
                    const msgWidth = this.message.length * 8 + 20;
                    ctx.beginPath();
                    ctx.roundRect(20 - msgWidth/2, -30, msgWidth, 25, 10);
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.fillStyle = '#333';
                    ctx.font = '11px Microsoft YaHei';
                    ctx.textAlign = 'center';
                    ctx.fillText(this.message, 20, -12);
                }
                
                // ç”Ÿå‘½å€¼æ¡
                const lifePercent = this.life / this.maxLife;
                ctx.fillStyle = lifePercent > 0.5 ? '#27ae60' : lifePercent > 0.2 ? '#f39c12' : '#e74c3c';
                ctx.fillRect(-this.width/2, this.height/2 - 10, this.width * lifePercent, 6);
                
                // ç‚¹å‡»æç¤º
                if (this.kangkangState === 'speaking') {
                    ctx.fillStyle = '#e74c3c';
                    ctx.font = 'bold 12px Microsoft YaHei';
                    ctx.fillText('ğŸ‘† å¿«ç‚¹å‡»åº·åº·ï¼', 0, this.height/2 + 20);
                }
                
                ctx.restore();
            }
            
            checkClick(mouseX, mouseY) {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                return Math.sqrt(dx * dx + dy * dy) < 60 && !this.clicked;
            }
            
            onClick() {
                if (this.clicked) return;
                
                this.clicked = true;
                
                // è®¡åˆ†
                let points = this.type.points;
                if (gameState.combo > 0) {
                    points += Math.floor(gameState.combo / 2);
                }
                
                gameState.score += points;
                gameState.combo++;
                scoreElement.textContent = gameState.score;
                comboElement.textContent = gameState.combo;
                
                // åˆ›å»ºç²’å­æ•ˆæœ
                this.createParticles('#27ae60');
                
                // æ˜¾ç¤ºå¾—åˆ†æ–‡å­—
                floatingTexts.push(new FloatingText(this.x, this.y, `+${points}`, '#27ae60'));
                
                // è¿å‡»å¥–åŠ±
                if (gameState.combo % 5 === 0) {
                    floatingTexts.push(new FloatingText(this.x, this.y - 30, `${gameState.combo}è¿å‡»ï¼`, '#f39c12'));
                }
                
                // æ¸¸æˆåŠ é€Ÿ
                if (gameState.spawnRate > 500) {
                    gameState.spawnRate -= 20;
                }
            }
            
            autoQuit() {
                if (this.clicked) return;
                
                this.clicked = true;
                gameState.combo = 0; // å¤±å»è¿å‡»
                comboElement.textContent = gameState.combo;
                
                // åˆ›å»ºå¤±è´¥ç²’å­
                this.createParticles('#e74c3c');
                floatingTexts.push(new FloatingText(this.x, this.y, 'è¢«è¿«è§£å†³é—®é¢˜ï¼', '#e74c3c'));
            }
            
            createParticles(color) {
                for (let i = 0; i < 12; i++) {
                    particles.push(new Particle(this.x, this.y, color));
                }
            }
        }
        
        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1.0;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.vx *= 0.98;
                this.life -= 0.02;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // æµ®åŠ¨æ–‡å­—ç±»
        class FloatingText {
            constructor(x, y, text, color) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.color = color;
                this.life = 1.5;
                this.vy = -2;
            }
            
            update() {
                this.y += this.vy;
                this.life -= 0.02;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / 1.5;
                ctx.fillStyle = this.color;
                ctx.font = 'bold 16px Microsoft YaHei';
                ctx.textAlign = 'center';
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.strokeText(this.text, this.x, this.y);
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
        }
        
        // ç»˜åˆ¶èƒŒæ™¯
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // åŠå…¬å®¤æ°›å›´
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            for (let i = 0; i < 5; i++) {
                const x = (i * 160 + Date.now() * 0.02) % (canvas.width + 100) - 50;
                const y = 100 + Math.sin(Date.now() * 0.001 + i) * 30;
                
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // è¿å‡»æ˜¾ç¤º
            if (gameState.combo > 2) {
                ctx.fillStyle = `hsl(${Math.min(gameState.combo * 15, 60)}, 100%, 50%)`;
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.strokeText(`${gameState.combo}x è¿å‡»ï¼`, canvas.width / 2, 50);
                ctx.fillText(`${gameState.combo}x è¿å‡»ï¼`, canvas.width / 2, 50);
            }
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        let lastTime = 0;
        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            if (!gameState.gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            
            // ç”Ÿæˆæ–°ç¾¤èŠ
            if (currentTime - gameState.lastSpawn > gameState.spawnRate) {
                if (groups.filter(g => !g.clicked).length < 4) { // æœ€å¤š4ä¸ªç¾¤èŠ
                    groups.push(new Group());
                    gameState.groupCount++;
                    groupCountElement.textContent = gameState.groupCount;
                    gameState.lastSpawn = currentTime;
                }
            }
            
            // æ›´æ–°ç¾¤èŠ
            groups = groups.filter(group => {
                if (!group.clicked) {
                    group.update(deltaTime);
                    group.draw();
                    return group.life > 0;
                }
                return false;
            });
            
            // æ›´æ–°ç²’å­
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0;
            });
            
            // æ›´æ–°æµ®åŠ¨æ–‡å­—
            floatingTexts = floatingTexts.filter(text => {
                text.update();
                text.draw();
                return text.life > 0;
            });
            
            requestAnimationFrame(gameLoop);
        }
        
        // æ¸¸æˆè®¡æ—¶å™¨
        function startTimer() {
            const timer = setInterval(() => {
                if (!gameState.gameRunning) {
                    clearInterval(timer);
                    return;
                }
                
                gameState.timeLeft--;
                timeElement.textContent = gameState.timeLeft;
                
                if (gameState.timeLeft <= 0) {
                    endGame();
                    clearInterval(timer);
                }
            }, 1000);
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameState.gameRunning = false;
            
            let rank = '';
            if (gameState.score >= 500) rank = 'ğŸ† é€€ç¾¤å¤§å¸ˆ';
            else if (gameState.score >= 300) rank = 'ğŸ¥ˆ ç”©é”…é«˜æ‰‹';
            else if (gameState.score >= 150) rank = 'ğŸ¥‰ é€ƒé¿æ–°æ‰‹';
            else rank = 'ğŸ˜… è¿˜éœ€åŠªåŠ›';
            
            finalStatsElement.innerHTML = `
                <h3>${rank}</h3>
                <p>ğŸ¯ æ€»åˆ†æ•°: ${gameState.score}</p>
                <p>ğŸ”¥ æœ€é«˜è¿å‡»: ${Math.max(...(gameState.comboHistory || [gameState.combo]))}</p>
                <p>ğŸ“± å¤„ç†ç¾¤èŠ: ${gameState.groupCount}</p>
                <p>âš¡ é€€ç¾¤æ•ˆç‡: ${((gameState.score / gameState.groupCount) || 0).toFixed(1)}</p>
            `;
            
            gameOverScreen.style.display = 'block';
        }
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            gameState = {
                score: 0,
                combo: 0,
                timeLeft: 60,
                groupCount: 0,
                gameRunning: true,
                spawnRate: 1500,
                lastSpawn: 0,
                comboHistory: []
            };
            
            groups = [];
            particles = [];
            floatingTexts = [];
            
            scoreElement.textContent = gameState.score;
            comboElement.textContent = gameState.combo;
            timeElement.textContent = gameState.timeLeft;
            groupCountElement.textContent = gameState.groupCount;
            
            gameOverScreen.style.display = 'none';
            
            lastTime = 0;
            requestAnimationFrame(gameLoop);
            startTimer();
        }
        
        // é¼ æ ‡ç‚¹å‡»äº‹ä»¶
        canvas.addEventListener('click', (e) => {
            if (!gameState.gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†ç¾¤èŠä¸­çš„åº·åº·è€å¸ˆ
            let hit = false;
            groups.forEach(group => {
                if (group.checkClick(x, y)) {
                    group.onClick();
                    hit = true;
                }
            });
            
            // è®°å½•æœ€é«˜è¿å‡»
            if (!gameState.comboHistory) gameState.comboHistory = [];
            gameState.comboHistory.push(gameState.combo);
        });
        
        // CanvasRenderingContext2D.roundRect polyfill
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // å¼€å§‹æ¸¸æˆ
        requestAnimationFrame(gameLoop);
        startTimer();
    </script>
</body>
